<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>涉案人员详情</title>
    <link href="css/dataWrite.css" rel="stylesheet" type="text/css">

</head>
<body class="bodyClass">
<div class="dataCon"><div class="dataBoxSub" style="display: block" >
    <table class="dataTable borderClor" border="1">
        <tr >
            <td class="mustSpan"><span >*</span>嫌疑依据：</td>
            <td colspan="2"><input type="text" class="dataInput" required="required"></td>

            <td  rowspan="6"><p class="textAgint"><img src="img/nopic.jpg"  style="width: 98%;height: 200px"/></p>
                <p class="textAgint"><button class="imgButton">上传图片</button></p></td>
        </tr>
        <tr >

            <td class="mustSpan"><span >*</span>人员类型：</td>
            <td colspan="2"><input type="radio" class="inputRadio"><label>受害人</label><input type="radio" class="inputRadio"><label>嫌疑人</label></td>
        </tr>
        <tr >

            <td class="mustSpan"><span >*</span>姓名：</td>
            <td colspan="2"><input type="text" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan"><span ></span>别名：</td>
            <td colspan="2"><input type="text" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan"><span ></span>绰号：</td>
            <td colspan="2"><input type="text" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan"><span >*</span>性别：</td>
            <td colspan="2"><input type="radio" class="inputRadio"><label>男</label><input type="radio" class="inputRadio"><label>女</label></td>
        </tr>
        <tr >

            <td class="mustSpan"><span >*</span>身份证号码：</td>
            <td><input type="text" class="dataInput" required="required"></td>
            <td class="mustSpan">出生年月：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">民族：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">婚否：</td>
            <td><input type="radio" class="inputRadio"><label>已婚</label><input type="radio" class="inputRadio"><label>未婚</label><input type="radio" class="inputRadio"><label>离异</label><input type="radio" class="inputRadio"><label>丧偶</label></td>
        </tr>
        <tr >

            <td class="mustSpan">联系电话：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">文件程度：</td>
            <td><select class="dataSelect"></select></td>
        </tr>
        <tr >

            <td class="mustSpan">政治面貌：</td>
            <td><select class="dataSelect"></select></td>
            <td class="mustSpan">特殊身份：</td>
            <td><select class="dataSelect"></select></td>
        </tr>
        <tr >

            <td class="mustSpan">职业：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">职务：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">宗教信仰：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">国籍：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">籍贯：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">口音：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >
            <td class="mustSpan">出生区划：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">出生地址：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">户籍区划：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">户籍地址：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">户籍区划：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">户籍地址：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">现住区划：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">现住地址：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">工作单位：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">单位地址：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">QQ号码：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">电子邮箱：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">身高：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">血型：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">体型：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">体重：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">足长：</td>
            <td><input type="date" class="dataInput" required="required"></td>
            <td class="mustSpan">鞋长：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">是否会驾驶：</td>
            <td><input type="radio" class="inputRadio"><label>是</label><input type="radio" class="inputRadio"><label>否</label></td>
            <td class="mustSpan">婚否：</td>
            <td><input type="radio" class="inputRadio"><label>是</label><input type="radio" class="inputRadio"><label>否</label></td>
        </tr>
        <tr >

            <td class="mustSpan">是否有不很嗜好：</td>
            <td><input type="radio" class="inputRadio"><label>是</label><input type="radio" class="inputRadio"><label>否</label></td>
            <td class="mustSpan">嗜好内容：</td>
            <td><input type="date" class="dataInput" required="required"></td>
        </tr>
        <tr >

            <td class="mustSpan">备注：</td>
            <td colspan="3"><textarea class="dataText"></textarea></td>

        </tr>



    </table>
    <p><a href="javascript:void(0)" class="add"><i class="glyphicon glyphicon-plus"></i>继续添加</a> </p>
    <p class="paddStyle1"><button class="buttonSave">保存</button><button class="buttonCanle">取消</button></p>
</div></div>

</body>
</html>
